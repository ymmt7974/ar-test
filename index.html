<!doctype HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,intial-scale=1">
  <!--ここで最新バージョンのARを読み込む-->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <title>WebAR</title>
</head>

<body style='margin:0px; overflow:hidden;'>
<!-- A-Frame -->
<!-- a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false" -->
<a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">
    <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
    <a-assets>
        <a-asset-item id="model" src="model_obj/wood_table/Wood_Table.glb"></a-asset-item>
        <!--
        <a-asset-item id="sample-obj" src="model_obj/wood_table/Wood_Table.obj"></a-asset-item>
        <a-asset-item id="sample-mtl" src="model_obj/wood_table/Wood_Table.mtl"></a-asset-item>
        -->
    </a-assets>
　　　　　　　　<!-- こっからARの世界。マーカー上になにを展開するかを書く -->
    <a-marker preset="custom" type="pattern" url="model_obj/pattern-marker.patt">
      <!--
      <a-obj-model id="sample" src="#sample-obj" mtl="#sample-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model>
      -->
      <!--ここで3Dオブジェクトの位置などを指定-->
      <a-entity gltf-model="#model" play-all-model-animations="" position="-0.55 0 -0.5" rotation="0 140 -10" scale="4 4 4" visible="true">
      </a-entity>
      <!--ここで表示したい文字を指定-->
      <a-text value="WOOD TABLE" position="0 1.3 0" align="center"></a-text>
    </a-marker>
    <!-- arなのでこんな感じでカメラが必要らしい。 -->
    <a-entity camera></a-entity>
</a-scene>
<!-- A-Frameおわり -->
</body>
</html>
